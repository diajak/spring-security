<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="https://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
<h2>Company Home Page - NEW!!!!!!!!</h2>
<hr>
<p>
    Welcome to the Company Homepage!!!!!!
</p>

<hr>
<!-- Display user name -->
<p>
    User : <span sec:authentication="principal.username"></span>
    <br><br>

    Role(S) :  <span sec:authentication="principal.authorities"></span>

</p>

<hr>

<!-- add alinl to poit to /leaders .. this is for managers-->
<div sec:authorize="hasRole('MANAGER')">

<p>
    <a th:href="@{/leaders}">Leadership Meeting</a>
    (Only for Managers)
</p>

</div>



<!-- add a link to point to /systems .. this is for admins -->
<div sec:authorize="hasRole('ADMIN')">
<p>
    <a th:href="@{/systems}">IT Systems Meeting</a>
    (Only for Admins)
</p>
</div>



<form action="#" th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout">

</form>

</body>
</html>
